<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administración</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .sidebar a.active {
            background: #3498db;
        }
        .user-info {
            background: #1a252f;
            padding: 20px;
            text-align: center;
        }
        .stats-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .bg-primary { background: #3498db; }
        .bg-success { background: #2ecc71; }
        .bg-warning { background: #f39c12; }
        .bg-danger { background: #e74c3c; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="user-info">
            <i class="bi bi-person-circle" style="font-size: 50px;"></i>
            <h5 class="mt-2" id="adminNombre"></h5>
            <p class="text-muted">Administrador</p>
        </div>
        
        <nav>
            <a href="#" onclick="logout()" style="color: #e74c3c;">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </a>
        </nav>
    </div>


    <div class="main-content">
        <h1>Dashboard de Administración</h1>
        <p class="text-muted">Bienvenido al panel de control del sistema</p>
        

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="stats-card bg-primary text-center">
                    <i class="bi bi-envelope display-4"></i>
                    <h3 id="totalCorreos">0</h3>
                    <p>Correos recibidos</p>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5><i class="bi bi-clock-history"></i> Actividad Reciente</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Acción</th>
                            <th>Fecha/Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>admin</td>
                            <td>Inicio de sesión</td>
                            <td id="fechaLogin"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem("token")
        const userData = localStorage.getItem("user")

        if (!token || !userData) {
            window.location.href = "/login.html"
        }

        const user = JSON.parse(userData)

        // Datos visibles
        document.getElementById("fechaLogin").innerText =
            new Date().toLocaleString("es-MX")

        document.getElementById("adminNombre").innerText =
            user.nombre || user.email

        // Validar sesión con backend
        fetch("http://localhost:3000/dashboard", {
            headers: {
            Authorization: `Bearer ${token}`
            }
        })
        .then(res => {
            if (!res.ok) throw new Error("Sesión inválida")
            return res.json()
        })
        .then(data => {
            console.log("Dashboard OK:", data)
        })
        .catch(() => {
            localStorage.clear()
            window.location.href = "/login.html"
        })

        // Stats
        fetch("/dashboard/stats")
            .then(res => res.json())
            .then(data => {
            document.getElementById("totalCorreos").textContent =
                data.totalCorreos
            })
            .catch(console.error)

        function logout() {
            localStorage.clear()
            window.location.href = "/login.html"
        }
    </script>


</body>
</html>
